syntax = "proto3";
package cosmos.crypto.keyring;

import "gogoproto/gogo.proto";

option go_package = "github.com/cosmos/cosmos-sdk/crypto/keyring";
option (gogoproto.goproto_getters_all) = false;

// TODO - define proto structs for all structs in cryto/kerying/info.go and remove the original structs.

// Item is a keyring item stored in a keyring backend.
message LocalInfo {
  option (gogoproto.goproto_stringer) = false;

  string name = 1;
  bytes key = 2 [(gogoproto.casttype) = "crypto/ed25519.PublicKey"];
  string privkeyarmor = 3;
  PubKeyType algo = 4;
}

enum PubKeyType{
  MultiType = 0;
  Secp256k1Type = 1;
  Ed25519Type = 2;
  Sr25519Type = 3;
}

message LedgerInfo {
  option (gogoproto.goproto_stringer) = false;

  string name = 1;
  bytes key = 2 [(gogoproto.casttype) = "crypto/ed25519.PublicKey"];
  BIP44Params path = 3;
  PubKeyType algo = 4;
}

message BIP44Params {
  option (gogoproto.goproto_stringer) = false;

  uint32 purpose = 1;
	uint32 cointype = 2;
	uint32 account = 3;
	bool change = 4;
	uint32 adressindex = 5;
}


message OfflineInfo {
  option (gogoproto.goproto_stringer) = false;

  string name = 1;
  bytes key = 2; [(gogoproto.casttype) = "crypto/ed25519.PublicKey"];
  PubKeyType algo = 3;
}


message MultiInfo {
  option (gogoproto.goproto_stringer) = false;

  string name = 1;
  bytes key = 2; [(gogoproto.casttype) = "crypto/ed25519.PublicKey"];
  uint32 threshold = 3;
  repeated MultisigPubKeyInfo keys = 4;
}

message MultisigPubKeyInfo {
  bytes key = 1; [(gogoproto.casttype) = "crypto/ed25519.PublicKey"];
  uint32 weight = 2;


}