syntax = "proto3";
package cosmos.crypto.keyring;

import "gogoproto/gogo.proto";
import "google/protobuf/any.proto";

option go_package = "github.com/cosmos/cosmos-sdk/crypto/keyring";
option (gogoproto.goproto_getters_all) = false;

message KeyringEntry {
  string name = 1;
  google.protobuf.Any pub_key = 2;

  oneof item {
    LocalInfo local = 3;
    LedgerInfo ledger  = 4;
    OfflineInfo offline  = 5;
    MultiInfo multi  = 6;
  }
}

// Item is a keyring item stored in a keyring backend.
message LocalInfo {
  option (gogoproto.goproto_stringer) = false;

  google.protobuf.Any privKey = 1;
}

message LedgerInfo {
  option (gogoproto.goproto_stringer) = false;

  BIP44Params path = 1;
}

message BIP44Params {
  option (gogoproto.goproto_stringer) = false;

  uint32 purpose = 1;
	uint32 cointype = 2;
	uint32 account = 3;
	bool change = 4;
	uint32 adressindex = 5;
}

message OfflineInfo {
  option (gogoproto.goproto_stringer) = false;
}

message MultiInfo {
  option (gogoproto.goproto_stringer) = false;
}